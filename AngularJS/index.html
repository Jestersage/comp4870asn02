<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body data-ng-controller="ClientController">
    <h1>{{ message }}</h1>
    <div>{{ error }}</div>



    <div>
        <ul>
            <li ng-repeat="x in user">
                {{ x.FirstName + ', ' + x.Surname }}
            </li>
        </ul>

        <div>
            {{dump}}

        </div>
    </div>
</body>
</html>
